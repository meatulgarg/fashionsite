<div class="main">
  <div class="container">
    <ul class="breadcrumb">
      <li><a routerLink="/">Home</a></li>
      <li class="active">Checkout</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN CONTENT -->
      <div class="col-md-12 col-sm-12">
        <h1>Checkout</h1>
        <!-- BEGIN CHECKOUT PAGE -->
        <div class="panel-group checkout-page scrollable"
             id="checkout-page">


          <!-- BEGIN CONFIRM -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">
                <a>
                  Confirm Order
                </a>
              </h2>
            </div>
            <div id="confirm-content"
                 class="panel">
              <div class="panel-body row">
                <div class="col-md-12 clearfix">
                  <div class="table-wrapper-responsive">
                    <table>
                      <tr>
                        <th class="checkout-image">Image</th>
                        <th class="checkout-description">Description</th>
                        <!--<th class="checkout-model">Model</th>-->
                        <th class="checkout-quantity">Quantity</th>
                        <th class="checkout-price">Price</th>
                        <th class="checkout-total">Total</th>
                      </tr>
                      <tr *ngFor="let cart of shoppingcarts; let i = index">
                        <td class="checkout-image">
                          <a href="javascript:;"><img src="assets/assets/pages/img/products/model{{i+1}}.jpg"
                                                      alt="Berry Lace Dress"></a>
                        </td>
                        <td class="checkout-description">
                          <h3><a href="javascript:;">{{cart.product.name}}</a></h3>
                          <p><strong>Item {{i + 1}}</strong> - Color: {{cart.product.color}}; Size: {{cart.product.size}}</p>
                          <!--<em>More info is here</em>-->
                        </td>
                        <!--<td class="checkout-model">RES.193</td>-->
                        <td class="checkout-quantity">{{cart.quantity}}</td>
                        <td class="checkout-price"><strong><span>$</span>{{cart.product.price}}</strong></td>
                        <td class="checkout-total"><strong><span>$</span>{{cart.product.price * cart.quantity}}</strong></td>
                      </tr>
                    </table>
                  </div>
                  <!--<div class="checkout-total-block">-->
                    <!--<ul>-->
                      <!--<li>-->
                        <!--<em>Sub total</em>-->
                        <!--<strong class="price"><span>$</span>47.00</strong>-->
                      <!--</li>-->
                      <!--<li>-->
                        <!--<em>Shipping cost</em>-->
                        <!--<strong class="price"><span>$</span>3.00</strong>-->
                      <!--</li>-->
                      <!--<li>-->
                        <!--<em>Eco Tax (-2.00)</em>-->
                        <!--<strong class="price"><span>$</span>3.00</strong>-->
                      <!--</li>-->
                      <!--<li>-->
                        <!--<em>VAT (17.5%)</em>-->
                        <!--<strong class="price"><span>$</span>3.00</strong>-->
                      <!--</li>-->
                      <!--<li class="checkout-total-price">-->
                        <!--<em>Total</em>-->
                        <!--<strong class="price"><span>$</span>56.00</strong>-->
                      <!--</li>-->
                    <!--</ul>-->
                  <!--</div>-->
                  <div class="clearfix"></div>
                  <button class="btn btn-primary pull-right"
                          type="submit"
                          id="button-confirm">Confirm Order
                  </button>
                  <button type="button"
                          class="btn btn-default pull-right margin-right-20">Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- END CONFIRM -->
        </div>
        <!-- END CHECKOUT PAGE -->
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
