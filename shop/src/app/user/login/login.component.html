<div class="main">
  <div class="container">
    <ul class="breadcrumb">
      <li><a routerLink="/">Home</a></li>
      <li class="active">Login</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN CONTENT -->
      <div class="col-md-12 col-sm-12">
        <h1>Login</h1>
        <!-- BEGIN CHECKOUT PAGE -->
        <div class="panel-group checkout-page"
             id="checkout-page">

          <!-- BEGIN CHECKOUT -->
          <div id="checkout"
               class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">
                <a>
                  Login
                </a>
              </h2>
            </div>
            <div id="checkout-content"
                 class="">
              <div class="panel-body row">
                <div class="col-md-6 col-sm-6">
                  <h3>New Customer</h3>
                  <p>By creating an account you will be able to shop faster, be up to date on an order's status, and
                    keep track of the orders you have previously made.</p>
                  <button class="btn btn-primary"
                          routerLink="/register">Register
                  </button>
                </div>
                <div class="col-md-6 col-sm-6">
                  <h3>Returning Customer</h3>
                  <p>I am a returning customer.</p>
                  <span style="color: red;">{{message}}</span>
                  <form role="form"
                        #form="ngForm"
                        (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="email-login">Username</label>
                      <input type="text"
                             ngModel
                             name="username"
                             id="email-login"
                             required
                             class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="password-login">Password</label>
                      <input type="password"
                             ngModel
                             required
                             name="password"
                             id="password-login"
                             class="form-control">
                    </div>
                    <a>Forgotten Password?</a>
                    <div class="padding-top-20">
                      <button class="btn btn-primary"
                              [disabled]="! form.valid"
                              type="submit">Login
                      </button>
                    </div>
                    <hr>

                    <!--title="Twitter"></a>-->
                    <!--</li>-->

                    <!--data-original-title="Google Plus"-->
                    <!--class="googleplus"-->
                    <!--title="Google Plus"></a></li>-->

                    <!--data-original-title="Linkedin"-->
                    <!--class="linkedin"-->
                    <!--title="LinkedIn"></a>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <!--</div>-->
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- END CHECKOUT -->
        </div>
        <!-- END CHECKOUT PAGE -->
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
