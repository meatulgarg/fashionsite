<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      View Category
    </h1>
  </section>

  <!-- Main content -->

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <!--<h3 class="box-title">Data Table With Full Features</h3>-->
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example1"
                   class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let category of categories">
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
                <td><button (click)="onEdit(category)" class="btn btn-primary btn-sm">Edit</button></td>
                <td><button (click)="onDelete(category)" class="btn btn-danger btn-sm">Delete</button></td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

  <!-- /.content -->
</div>
