<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Create Sub - Category
    </h1>
  </section>

  <!-- Main content -->

  <section class="content">
    <div class="row">
      <div class="col-md-8 col-md-push-2">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Sub - Category</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form"
                method="post"
                #addSubCategory="ngForm"
                (ngSubmit)="addNewSubCategory()">
            <div class="box-body">
              <div class="form-group">
                <label for="categoryName">Category<span class="require">*</span></label>
                <select ngModel
                        #categoryName="ngModel"
                        required
                        class="form-control"
                        id="categoryName"
                        name="category">
                  <option *ngFor="let category of categories"
                          value="{{category._id}}">{{category.name}}
                  </option>
                </select>
                <div class="alert alert-danger"
                    *ngIf="categoryName.touched && !categoryName.valid">
                Category is required
              </div>
              </div>
              <div class="form-group">
                <label for="subCategoryName">Name<span class="require">*</span></label>
                <input ngModel
                       #subCategoryName="ngModel"
                       required
                       type="text"
                       name="name"
                       class="form-control"
                       id="subCategoryName"
                       placeholder="Enter sub category name">
                <div class="alert alert-danger"
                     *ngIf="subCategoryName.touched && !subCategoryName.valid">
                  Name is required
                </div>
              </div>
              <div class="form-group">
                <label for="subCatDescription">Description</label>
                <input ngModel
                       #subCatDescription="ngModel"
                       type="text"
                       name="description"
                       class="form-control"
                       id="subCatDescription"
                       placeholder="Enter sub category description">
              </div>
            </div>

            <!-- /.box-body -->

            <div class="box-footer">
              <div class="col-md-4 col-md-push-8">
                <button type="submit"
                        [disabled]="addSubCategory.invalid"
                        class="btn btn-primary btn-block pull-right">Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </section>

  <!-- /.content -->
</div>
